<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chancha Lobby</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Depth-parallax flag -->
  <div class="flag-backdrop" aria-hidden="true">
    <img src="trieste_flag.jpg" alt="" />
    <div class="glass"></div>
  </div>

  <!-- Floating lanterns -->
  <div class="lantern-field" aria-hidden="true"></div>

  <main class="lobby">
    <h1 class="logo"><span class="trieste">CHANCHA</span><span class="it">.it</span></h1>

    <section class="grid">
      <a class="tile" href="/bingo/index.html"><span class="icon">ðŸŽ‰</span><h2>Bingo</h2></a>
      <a class="tile" href="/guess_song/index.html"><span class="icon">ðŸŽ¶</span><h2>Guess&nbsp;the&nbsp;Song</h2></a>
    </section>
  </main>

  <!-- --- CONTROL DOCK (bottom-centre) --- -->
  <div class="dock">
      <!-- Fireworks launcher -->
      <button id="glowBtn" class="icon-btn" title="Fireworks">
      <img src="firework.png" alt="">
      </button>
   
      <!-- Sound on/off -->
      <button id="audioBtn" class="icon-btn" title="Mute / un-mute">
      <img id="audioIcon" src="sound.png" alt="">
      </button>
  </div>

  <div class="transition" aria-hidden="true"></div>

  <!-- autoplaying, looping ambient -->
  <audio id="waves" src="waves.mp3" loop preload="auto"></audio>
  <!-- Fireworks canvas (on its own layer) -->
  <canvas id="fireworks-canvas" class="layer" aria-hidden="true"></canvas>

  <script src="script.js"></script>
</body>
</html>
